<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
   Tutorial 7
   Coding Challenge 3
   
   Filename: code7-3.html

   regular expression pattern for credit card numbers:

   ^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$

   regular expression pattern for CSC numbers:

   ^\d{3}$
   -->
    <meta charset="utf-8" />
    <title>Coding Challenge 7-3</title>
    <link rel="stylesheet" href="code7-3_forms.css" />
    <link rel="stylesheet" href="code7-3_valid.css" />
    <script src="formsubmit.js" defer></script>
  </head>
  <body>
    <h1>Payment Information</h1>
    <form action="process-card.php" method="post">
      <fieldset>
        <select id="ccard" name="creditcard" required>
          <option value="">Credit Card Type</option>
          <option value="amex">American Express</option>
          <option value="dis">Discover</option>
          <option value="master">MasterCard</option>
          <option value="visa">Visa</option>
        </select>

        <label for="cname">Name</label>
        <input id="cname" name="cardname" type="text" />

        <label for="cnum">Card Number</label>
        <input
          type="text"
          name="cardnumber"
          id="cnum"
          required
          pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
        />

        <select name="cardmonth" id="month" required>
          <option value="">Month</option>
          <option value="01">January (1)</option>
          <option value="02">February (2)</option>
          <option value="03">March (3)</option>
          <option value="04">April (4)</option>
          <option value="05">May (5)</option>
          <option value="06">June (6)</option>
          <option value="07">July (7)</option>
          <option value="08">August (8)</option>
          <option value="09">September (9)</option>
          <option value="10">October (10)</option>
          <option value="11">November (11)</option>
          <option value="12">December (12)</option>
        </select>

        <select name="cardyear" id="year" required>
          <option value="">Year</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>

        <label for="csc">CSC</label>
        <input type="text" id="csc" name="cardcsc" pattern="^\d{3}$" required />
        <input type="submit" value="Submit Payment" />
      </fieldset>
    </form>
  </body>
</html>
